  <div class="stackedit__html"><h1 id="警惕那些可能会踩到的坑">警惕那些可能会踩到的坑</h1>
<p>币圈有很多的坑，特别是在牛市的时候，一定要注意这些坑，随便踩到一两个坑可能让你白走了一遍牛市，甚至亏钱。</p>
<p>那些可能会踩到的坑包括有：</p>
<blockquote>
<p>1、不要跟着群里的气氛走，不要因为眼红而频繁换仓。<br>
2、不要因为上涨而去追涨，更不要因为上涨而去贷款加仓。<br>
3、不要完全相信媒体和自媒体的信息，牛市里做自媒体的人急速增多，不要相信一些媒体发的文章，有些文章是有后台金钱交易的。<br>
4、不要做频繁的买入和卖出，学会沉着等待，抵制内心的冲动。<br>
5、不要玩合约和杠杆。</p>
</blockquote>
